<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="plugin/bootstrap-3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/Gallery-2.15.0/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/gallery.css">

    <script src="plugin/jquery-1.11.1.min.js"></script>
    <script src="plugin/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script src="plugin/imagesloaded.pkgd.min.js"></script>
    <script src="plugin/Gallery-2.15.0/js/jquery.blueimp-gallery.min.js"></script>
    <script src="js/flickr-jquery.js"></script>
</head>

<body>

  <header class="gallery-header">
    <div id = "headerBefore">
      <h1>RY Photography Gallery</h1>
    </div>

  </header>

    <div class="container">

        <!-- Gallery thumbnails -->
        <div class="gallery">
            <div class="row">

                <div class="gallery-container"></div>
            </div>
        </div>

        <!-- Blueimp gallery -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
        $(function() {

            // Set blueimp gallery options
            $.extend(blueimp.Gallery.prototype.options, {
                useBootstrapModal: false,
                hidePageScrollbars: false
            });

            // Flickr gallery.
             $('.gallery').flickr({
              apiKey: 'd2925538bfc1863b24d9fe32509d11d4',
                photosetId: '72157692294124880'
            });

        });



        </script>


        <footer>
            <div class="row">
                <div class="col-xs-12 pull-right footer-content">
                  <p>
                    By Ryan Yu
                  </p>

                </div>
            </div>
        </footer>

    </div>

</body>
</html>
